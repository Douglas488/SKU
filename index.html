<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de imagem SKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Adjusted for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545; /* Red color for clear button */
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .no-result {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-error" class="no-result"></div>
    </div>

    <div class="container" id="main-container" style="display:none;">
        <h2>SKU ou Título Pesquisa</h2>
        <div class="input-group">
            <input type="text" id="search-input" placeholder="Insira o SKU ou o título do produto">
            <button onclick="searchItems()">Procurar</button>
            <button class="clear-button" onclick="clearInput()">Limpar</button>
        </div>
        <div id="results"></div>
        <div id="no-result" class="no-result"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let data = [];

        // Dummy credentials
        const USERNAME = "user";
        const PASSWORD = "password";

        // Load JSON data
        fetch('products.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                console.log('Products loaded:', data); // Debugging output
            })
            .catch(error => console.error('Error loading JSON data:', error));

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('login-error');

            if (username === USERNAME && password === PASSWORD) {
                const now = new Date().getTime();
                const expiryTime = now + 7 * 24 * 60 * 60 * 1000; // 7 days
                localStorage.setItem('loginExpiry', expiryTime);
                localStorage.setItem('isLoggedIn', true);
                showMainContent();
            } else {
                loginError.textContent = 'Invalid username or password.';
            }
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const expiryTime = localStorage.getItem('loginExpiry');
            const now = new Date().getTime();

            if (isLoggedIn && expiryTime && now < expiryTime) {
                showMainContent();
            } else {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginExpiry');
            }
        }

        function showMainContent() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        }

        function searchItems() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            // Find matching products by SKU or product title
            const matchingProducts = data.filter(item => 
                item.SKU.toLowerCase().includes(query) || 
                item["产品标题"].toLowerCase().includes(query)
            );

            if (matchingProducts.length > 0) {
                matchingProducts.forEach(product => {
                    const productTitle = product["产品标题"];
                    const sku = product.SKU;
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    // Create and append product title
                    const titleElement = document.createElement('h3');
                    titleElement.textContent = `Product Title: ${productTitle}`;
                    productInfo.appendChild(titleElement);

                    // Create and append SKU
                    const skuElement = document.createElement('p');
                    skuElement.textContent = `SKU: ${sku}`;
                    productInfo.appendChild(skuElement);

                    // Add click event to display images
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = 'No results found for the given query.';
            }
        }

        function displayImages(product) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            const productTitle = product["产品标题"];
            const sku = product.SKU;

            // Create and append product title
            const titleElement = document.createElement('h3');
            titleElement.textContent = `Product Title: ${productTitle}`;
            resultsDiv.appendChild(titleElement);

            // Create and append SKU
            const skuElement = document.createElement('p');
            skuElement.textContent = `SKU: ${sku}`;
            resultsDiv.appendChild(skuElement);

            const imagesDiv = document.createElement('div');
            imagesDiv.classList.add('images');
            
            // Append images
            for (let i = 1; i <= 12; i++) {
                const imageUrl = product[`产品图${i}`] || product[`变种图${i}`];
                if (imageUrl) {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imagesDiv.appendChild(imgElement);
                }
            }

            resultsDiv.appendChild(imagesDiv);
        }

        function clearInput() {
            document.getElementById('search-input').value = '';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('loginExpiry');
            location.reload();
        }

        // Check login status on page load
        checkLoginStatus();
    </script>
</body>
</html>
